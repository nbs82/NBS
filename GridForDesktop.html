<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Desktop Grid Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
  <h2 class="text-center mb-4">Desktop Grid Layout (col-lg)</h2>

  <!-- Row with 3 equal columns on desktop -->
  <div class="row">
    <div class="col-lg-4 bg-primary text-white p-3">Desktop col-lg-4</div>
    <div class="col-lg-4 bg-success text-white p-3">Desktop col-lg-4</div>
    <div class="col-lg-4 bg-danger text-white p-3">Desktop col-lg-4</div>
  </div>

  <hr>

  <!-- Row with different column sizes -->
  <div class="row">
    <div class="col-lg-6 bg-warning p-3">Desktop col-lg-6 (Half Width)</div>
    <div class="col-lg-3 bg-info p-3">Desktop col-lg-3 (Quarter Width)</div>
    <div class="col-lg-3 bg-secondary text-white p-3">Desktop col-lg-3 (Quarter Width)</div>
  </div>

  <hr>

  <!-- Two-column layout for desktop -->
  <div class="row">
    <div class="col-lg-8 bg-light p-3">Main Content (col-lg-8)</div>
    <div class="col-lg-4 bg-dark text-white p-3">Sidebar (col-lg-4)</div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
