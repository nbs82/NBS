<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Unequal Grids</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-3">

<div class="container">
  <h2 class="mb-4">Bootstrap Unequal Grids</h2>
  
  <!-- Row 1: 8 + 4 -->
  <div class="row mb-3">
    <div class="col-md-8 bg-primary text-white p-3">col-md-8</div>
    <div class="col-md-4 bg-success text-white p-3">col-md-4</div>
  </div>

  <!-- Row 2: 3 + 6 + 3 -->
  <div class="row mb-3">
    <div class="col-md-3 bg-warning text-dark p-3">col-md-3</div>
    <div class="col-md-6 bg-info text-white p-3">col-md-6</div>
    <div class="col-md-3 bg-danger text-white p-3">col-md-3</div>
  </div>

  <!-- Row 3: 2 + 10 -->
  <div class="row mb-3">
    <div class="col-md-2 bg-secondary text-white p-3">col-md-2</div>
    <div class="col-md-10 bg-dark text-white p-3">col-md-10</div>
  </div>

  <!-- Row 4: uneven custom mix -->
  <div class="row mb-3">
    <div class="col-md-5 bg-success text-white p-3">col-md-5</div>
    <div class="col-md-7 bg-primary text-white p-3">col-md-7</div>
  </div>
</div>

</body>
</html>
