<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Jumbotron & Buttons Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container my-5">
    <!-- Jumbotron style -->
    <div class="p-5 mb-4 bg-light rounded-3 border">
      <div class="container-fluid py-5">
        <h1 class="display-4 fw-bold">Welcome to Bootstrap</h1>
        <p class="col-md-8 fs-5">
          This is a simple hero unit, a Jumbotron-style component for showcasing content.  
          It uses utility classes for typography and spacing to space content out.
        </p>
        <!-- Buttons -->
        <button class="btn btn-primary btn-lg me-2">Learn More</button>
        <button class="btn btn-outline-secondary btn-lg">Contact Us</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
