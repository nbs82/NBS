<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Container-Fluid Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <h2 class="text-center my-4">Bootstrap .container-fluid Example</h2>

  <!-- Full-width container -->
  <div class="container-fluid bg-info text-white p-4">
    <h4>.container-fluid</h4>
    <p>
      This container always takes up the <strong>entire width</strong> of the screen.  
      Resize your browser window to see that it stays full-width on all devices.
    </p>

    <!-- Example grid inside container-fluid -->
    <div class="row">
      <div class="col-md-4 bg-primary p-3">Column 1</div>
      <div class="col-md-4 bg-success p-3">Column 2</div>
      <div class="col-md-4 bg-danger p-3">Column 3</div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
