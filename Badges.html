<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Badges Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <div class="container">
    <h2 class="mb-4 text-center">Bootstrap Badges </h2>

    <!-- Badges inside headings -->
    <h1>Example Heading <span class="badge bg-primary">New</span></h1>
    <h2>Example Heading <span class="badge bg-secondary">Featured</span></h2>
    <h3>Example Heading <span class="badge bg-success">Hot</span></h3>

    <hr>

    <!-- Buttons with badges -->
    <button type="button" class="btn btn-primary m-2">
      Notifications <span class="badge bg-light text-dark">4</span>
    </button>
    <button type="button" class="btn btn-success m-2">
      Messages <span class="badge bg-danger">7</span>
    </button>

    <hr>

    <!-- Pill badges -->
    <span class="badge bg-info text-dark">Info</span>
    <span class="badge rounded-pill bg-warning text-dark">Warning</span>
    <span class="badge rounded-pill bg-danger">Danger</span>
    <span class="badge rounded-pill bg-dark">Dark</span>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
